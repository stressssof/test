<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular - Ingeniería Mecánica</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header>
    <h1>Malla Curricular - Ingeniería Mecánica</h1>
    <div class="controles">
      <button id="modoToggle">Modo Oscuro/Claro</button>
      <button id="reiniciarBtn">Reiniciar Malla</button>
    </div>
  </header>

  <div class="progreso-container">
    <div id="barraProgreso" class="progreso-barra"></div>
    <span id="porcentajeTexto" class="progreso-texto">0%</span>
  </div>

  <main id="malla" class="grid"></main>

  <template id="materia-template">
    <div class="materia">
      <span class="nombre"></span>
      <div class="tooltip"></div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
